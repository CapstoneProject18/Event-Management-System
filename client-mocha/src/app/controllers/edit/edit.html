<div class="body-top-section">
  <div class="container">
    <div ng-if="edit.error == true" uib-alert class="alert-error"
         close="edit.error = !edit.error">Oops! Something went wrong.</div>

    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" ng-model="edit.post.title" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" ng-model="edit.post.author" class="form-control" id="author">
      </div>
      <div class="form-group">
        <label for="body">Description</label>
        <textarea class="form-control" ng-model="edit.post.body" id="body" rows="15"></textarea>
      </div>
      <div class="checkbox">
        <label><input ng-model="edit.post.published" type="checkbox">Publish</label>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="edit.editPost()">Edit!</button>
    </form>
  </div>
</div>
